<html>
<head>
<title>form</title>
</head>
<body style="background-color:orange">
<h1 style="text-align:center;color:blue">FORM FILLING</h1>
<form action="">
<h3 style="text-align:center">
Firstname:<br>
<input type="text"name="firstname"><br>
Lastname:<br>
<input type="text"name="last"><br><br>
Date of Birth:<br>
<input type="date"name="date of"><br><br>
Contact no:<br>
<input type="text"name="contact"></br>
<br>
gender:<br>
<input type="radio"
id="male"
name="gender"
value="male"
<label for="male">male</label><br>
<input type="radio"
name="female"
id="female"
value="female"
<label for="female">female</label><br>
<input type="radio"
name="other"
id="other"
value="other"
<label for="other">other</label><br>
<br>
Subject of Interest:<br>
<select name="dropdown">
<option value="c++"selected>c++</option>
<option value="c"selected>c</option>
<option value="java"selected>java</option>
<option value="javascript"selected>javascript</option>
</select>
<br>
<br>
Language known:<br>
<select name="dropdown">
<option value="telugu"selected>telugu</option>
<option value="hindi"selected>hindi</option>
<option value="tamil"selected>tamil</option>
<option value="english"selected>English</option>
</select>
<br>
<br>
Address:<br>
<textarea name="address"rows="4"cols="40"placeholder="enter your address"></textarea>
<br>
Pin:<br>
<input type="text"name="pin"><br>
State:<br>
<input type="text"name="state"><br>
Country:<br>
<input type="text"name="country"><br><br>
<button type="submit">submit</button>
<button type="Reset">Reset</button>

</h3> 
</form>
</body>
</html>
